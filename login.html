<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontak Kami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loader {
            position: fixed;
            z-index: 9999;
            background: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        @media (max-width: 576px) {
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>

<body onload="hideLoader()">
    <div id="loader">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <h3 class="mb-4 text-center">Hubungi Kami</h3>
                    <form action="pesan.html" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control" id="email">
                            <div class="invalid-feedback">Masukkan email yang valid.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Kata Sandi</label>
                            <input type="password" class="form-control" id="password">
                            <div class="invalid-feedback">Password harus 8+ karakter, huruf besar, kecil, angka.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
    function hideLoader() {
        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
        }, 1500);
    }

    function validateForm() {
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        const passVal = password.value;
        const passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

        let valid = true;

        if (email.value.length < 5 || email.value.length > 20) {
            email.classList.add("is-invalid");
            valid = false;
        } else {
            email.classList.remove("is-invalid");
        }

        if (!passPattern.test(passVal)) {
            password.classList.add("is-invalid");
            valid = false;
        } else {
            password.classList.remove("is-invalid");
        }

        return valid;
    }
</script>
</body>
</html>
